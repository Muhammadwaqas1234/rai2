body {

            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1001; /* Ensure the button is above other elements */
        }

        .sidebar {
            width: 200px;
            background-color: #fff;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .sidebar.closed {
            transform: translateX(-100%);
        }
.sidebar-btn img {
    margin-right: 0.5rem;
    height: 24px;
    width: 24px;
}

.sidebar-btn:hover {
    background-color: #f0f0f0;
}

.content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    overflow-y: hidden;
    background-color: #fff;
    position: relative;
}

.search-bar {
    display: flex;
    align-items: center;
    position: absolute;
    bottom: 25px;
    left: 20px; /* Adjust left position */
    right: 20px; /* Adjust right position */
    background-color: #f0f0f0;
    padding: 0.25rem;
    z-index: 1000;
    border-radius: 25px;
    box-shadow: none;
}

.search-bar textarea {
    flex-grow: 1;
    padding: 0.25rem;
    border: none;
    border-radius: 15px;
    background-color: #f0f0f0;
    outline: none;
    resize: none;
    height: 20px;
    max-height: 80px; /* Set maximum height */
    overflow-y: auto; /* Enable vertical scrolling */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1rem;
    box-sizing: border-box;
}

.search-bar textarea::placeholder {
    color: #999;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1rem;
    text-align: center;
    line-height: 20px;
}

.search-bar .send-button,
.search-bar .attach-icon {
    display: flex;
    align-items: center;
    padding: 0.25rem 0.5rem;
    background-color: #f0f0f0;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

.search-bar .attach-icon {
    border-radius: 15px 0 0 15px;
    margin-right: 0.25rem; /* Added margin to the right */
}

.search-bar .send-button {
    border-radius: 0 15px 15px 0;
}

.search-bar .send-button img,
.search-bar .attach-icon img {
    height: 24px;
    width: 24px;
}

.search-bar .send-button:hover,
.search-bar .attach-icon:hover {
    background-color: #e0e0e0;
}

.profile-section {
    width: 150px;
    background-color: #fff;
    display: flex;
    flex-direction: column;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    overflow-y: auto;
    height: 100%;
    flex-shrink: 0;
}

.profile-header {
    display: flex;
    justify-content: flex-end; /* Align items to the right */
    align-items: center;
    padding: 1rem;
    border-bottom: 1px solid #ddd;
    flex-shrink: 0;
}

.user-profile {
    display: flex;
    align-items: center;
    position: relative; /* For dropdown positioning */
}

.notification-icon {
    height: 28px; /* Same size as user icon for consistency */
    width: 28px; /* Same size as user icon for consistency */
    cursor: pointer;
    margin-right: 60px; /* Adjust margin to move icon to the left */
}

.user-icon {
    height: 28px; /* 30% smaller */
    width: 28px; /* 30% smaller */
    border-radius: 50%;
    cursor: pointer;
}

.profile-dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #fff;
    min-width: 150px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.profile-dropdown:hover .dropdown-content {
    display: block;
}

.right-content {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1rem;
    flex-basis: 0;
}

/* Chat Page Specific Styles */
.chat-container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    padding: 1rem;
    overflow-y: auto;
    background-color: #fff;
}

.chat-area {
    flex-grow: 1;
    display: flex;
    flex-direction: column-reverse;
    padding-bottom: 25px; /* Adjust the padding-bottom */
}

.message {
    display: inline-block;
    padding: 10px;
    margin: 5px 20px; /* Adjusted margin for more spacing */
    border-radius: 10px;
    max-width: 70%; /* Adjust as needed */
    word-wrap: break-word;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1rem;
}

.message.user {
    background-color: #e0e0e0;
    align-self: flex-end;
}

.message.bot {
    align-self: flex-start;
}

/* Settings Popup Styles */
.settings-popup {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
    padding-top: 60px;
}

.settings-content {
    background-color: rgba(255, 255, 255, 0.9);
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    border-radius: 50px; /* Add border radius */
    width: 80%;
    display: flex;
}

.settings-sidebar {
    width: 200px;
    background-color: #f9f9f9;
    padding: 15px;
    border-right: 1px solid #ddd;
}

.settings-sidebar a {
    text-decoration: none;
    display: block;
    padding: 10px;
    color: black;
    margin-bottom: 10px;
    transition: background-color 0.3s;
}

.settings-sidebar a:hover {
    background-color: #ddd;
}

.settings-sidebar a.active {
    background-color: #ccc;
}

.settings-main {
    flex-grow: 1;
    padding: 15px;
}

.settings-section {
    display: none;
}

.settings-section.active {
    display: block;
}

.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-button:hover,
.close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

        document.addEventListener("DOMContentLoaded", function () {
